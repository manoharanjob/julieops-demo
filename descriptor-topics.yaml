context: "context1"
env: "dev"
plans:
  gold:
    alias: "gold"
    config:
      retention.hours: "10"
      max.message.bytes: "7340116"
  silver:
    alias: "silver"
    config:
      retention.ms: "1800000"
      max.message.bytes: "524294"
projects:
  - name: "project1"
    topics:
      - name: "employee"
        plan: "gold"
        config:
          replication.factor: "1"
          num.partitions: "2"
        schemas:
          key.schema.file: "/var/lib/jenkins/workspace/julieops-demo/schema/employee-key.avsc"
          value.schema.file: "/var/lib/jenkins/workspace/julieops-demo/schema/employee-value.avsc"
      - name: "employee1"
        plan: "silver"
        config:
          replication.factor: "1"
          num.partitions: "1"
        schemas:
          key.schema.file: "/var/lib/jenkins/workspace/julieops-demo/schema/employee-key.avsc"
          value.schema.file: "/var/lib/jenkins/workspace/julieops-demo/schema/employee-value.avsc"
